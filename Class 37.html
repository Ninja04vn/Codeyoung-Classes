<!--JS Errors:
Explain the student logical and syntax errors.
Syntax Errors
Syntax errors, also called parsing errors, occur at compile time in 
traditional programming languages and at interpret time in 
JavaScript.

Logical Errors
Logic errors can be the most difficult type of errors to track down.
These errors are not the result of a syntax or runtime error. 
Instead, they occur when you make a mistake in the logic that 
drives your script and you do not get the result you expected.-->
