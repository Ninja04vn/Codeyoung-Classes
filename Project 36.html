<!DOCTYPE html>

<html>

<head>
</head>

<body>

<script>
for(x=10; x >= 1;x--){
document.write(x+"<br>")
}
for(i = 0; i <= 20; i++)
if(i % 2 == 0) {
document.write(i + "<br>")
}


</script>
 
</body>


</html>

<!-- ASK THE STUDENT TO PRINT NUMBERS FROM 10 TO 0 I.E. IN 
REVERSE ORDER USING FOR LOOP.PRINT EVEN NUMBERS TILL 20 USING LOOP -->
