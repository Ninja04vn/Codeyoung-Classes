<!DOCTYPE html>

<html>

<head>

<style>
div.a{width:250px;
height:200px;
background-color: chartreuse;
animation-duration:5s;
animation-iteration-count:10s;
border-radius: 100%;
animation-name: c_change;
}
@keyframes c_change{
0% {background-color: indigo;}
25% {background-color: blueviolet;}
50% {background-color: sandybrown;}
75% {background-color: blue;}
100% {background-color: yellowgreen;}
}
</style>

</head>

<body>

<h1><center>Class 32-Animations</center></h1>



<div class="a">
</div>



</body>

</html>
