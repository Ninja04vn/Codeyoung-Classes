<html>
<body>
<h2>Project</h2>
<button onclick="myFunction()">Try it</button>
<p id="Cena"></p>

<script>
function myFunction() {
var text;
var person = prompt("Please enter your GRADE:", "69");
if (person <= 65) {
text = "You need to pull up your socks.";
} else {
text = "Very Good Very Nice"
}
document.getElementById("Cena").innerHTML = text;
}


</script>
</body>
</html>
<!--var and let create variables that can be reassigned another value. const creates "constant" variables that cannot be reassigned another value-->
