<!DOCTYPE html>

<html>

<head>

<style>
div.a{width:250px;
height:200px;
background-color: chartreuse;
animation-duration:5s;
animation-iteration-count:10s;
animation-name:colorchange;
}


@keyframes colorchange{
from{background-color:chartreuse;}
to{background-color:coral}
}
</style>

</head>

<body>

<h1><center>Class 32-Animations</center></h1>



<div class="a">
</div>



</body>

</html>
