<h1><center> Class 38-Multiplication Table</center></h1>

<script>
a=prompt("enter the number of the table")
b=prompt("enter the number of rows of a table")

for(x=1;x<=b;x++){
document.write(a+"x"+x+"="+x*a)
document.write("<br>")
}

</script>
