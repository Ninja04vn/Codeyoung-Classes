<!DOCTYPE html>

<html>

<head></head>

<body>

<img src="https://img.freepik.com/premium-photo/phoenix-bird-fire-mythological-fenix-bird-with-flames-fantasy-illustration_691560-3557.jpg?w=360" 
width="400px" height="350px" 
onmouseover="Zoomimg(this)" onmouseout="Normalimg(this)">

<script>
function Zoomimg(x){
x.style.width="650px";
x.style.height="550px"
}

function Normalimg(x){
x.style.width="400px"
x.style.height="350px"
}

</script>

</body>
